{% block content %}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registre</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'registra_usuario' %}" method="POST">{% csrf_token %}
                <div class="modal-body">
                    <div class="m-0 p-0 pt-3 w-100 h-100">
                        <div class=" form-group">
                            <div class="input-group">
                                <span class="input-group-addon pl-2 pr-3"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="apelido_para_salvar" placeholder="Apelido" required="required">
                            </div>
                        </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon pl-2 pr-3"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" name="senha_para_salvar" placeholder="Senha" required="required">
                                </div>
                        </div>    
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>   
        </div>
    </div>
</div>
{% endblock %}
