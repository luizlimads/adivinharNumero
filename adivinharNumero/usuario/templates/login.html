{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/myStyle/mystyle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="m-0 p-0 vh-100 d-flex align-items-center justify-content-center">
        <div class="m-0 p-0 pt-3 card w-25 min20">
            <h3 class="text-center p-3 pb-5">Entrar</h3>
            <div class="card-body">
                <form action="{% url 'valida_usuario' %}" method="POST">{% csrf_token %}
                    <div class="login form-group">
                        <div class="input-group">
							<span class="input-group-addon pl-2 pr-3"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" name="apelido" placeholder="Apelido" required="required">
						</div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
							<span class="input-group-addon pl-2 pr-3"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" name="senha" placeholder="Senha" required="required">
						</div>
                    </div>
                    <div class="form-group pl-2 pr-1">
						<button type="submit" class="btn btn-primary btn-block btn-lg">Ir</button>
					</div>
                  </form> 
                  <footer class="blockquote-footer">Sem cadastro? <a>Cadastre-se</a></footer>  
            </div>
        </div>
    </div>
</body>
</html>
